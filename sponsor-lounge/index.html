<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{livepage.title}} | {{project.name}}</title>
		<link rel="stylesheet" type="text/css" href="{{venue.sdkBaseUrl}}/styles/venue-gevmetdv.css" />
		<link rel="stylesheet" type="text/css" href="{{global.baseUrl}}/styles/font.css" />
	</head>
	<body>
		<div class="gevme-template-container">
			<gevme-header />
			<main class="gevme-template-main {{#if setting.livebar.positionLeft}}livebar-left{{else}}livebar-right{{/if}}">
				{{#if setting.livebar.enabled}}
				{{#if setting.livebar.positionLeft}}
				<div class="gevme-template-chat" {{#if setting.livebar.closable}}style="flex: 0 0 60px;"{{else}}style="flex: 0 0 360px;"{{/if}}>
					<gevme-live-bar />
				</div>
				{{/if}}
				{{/if}}
				<gevme-nav-menu name="headerMenu" />
				<div class="gevme-template-content twoDeeBg" style="background-image: url('{{project.baseUrl}}/assets/sponsor-lounge.png')">
					<div class="gevme-content-blocks-container twoD">
						<gevme-content-block all="true" />
					</div>
				</div>
				{{#if setting.livebar.enabled}}
				{{#if setting.livebar.positionRight}}
				<div class="gevme-template-chat" {{#if setting.livebar.closable}}style="flex: 0 0 60px;"{{else}}style="flex: 0 0 360px;"{{/if}}>
					<gevme-live-bar />
				</div>
				{{/if}}
				{{/if}}
			</main>
		</div>
		<script src="{{venue.sdkBaseUrl}}/scripts/venue-gevmetdv.js"></script>
	</body>
</html>
